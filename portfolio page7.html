<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat Interface</title>
    <link rel="stylesheet" href="portfolio page7.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-window">
            <div class="message user-message">Hello! How are you?</div>
            <div class="message other-user-message">I'm good, thanks! How about you?</div>
            <div class="message user-message">I'm doing well, just working on some projects.</div>
        </div>
        <div class="input-area">
            <input type="text" placeholder="Type your message here..." id="messageInput">
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script src="portfolio page7.js"></script>
</body>
</html>
